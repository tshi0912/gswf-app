<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
        <i class="icon ion-ios-arrow-left"></i> 返回
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-chatbubble-outline" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="menu-box" side="left">
    <ion-content>
      <ion-list class="profile-list">
        <ion-item class="profile-item" menu-close href="#/app/profile">
          <div class="row">
            <i class="avatar avatar-bg">文亚</i>
            <div>
              <h3>曾文亚</h3>
              <p>13700921212</p>
            </div>
          </div>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/home">
          <i class="icon ion-ios-home-outline"></i>
          首页
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/settings">
          <i class="icon ion-ios-gear-outline"></i>
          设置
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/about">
          <i class="icon ion-ios-information-outline"></i>
          关于
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/exit">
          <i class="icon ion-ios-arrow-thin-right"></i>
          退出
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu class="msg-box" side="right">
    <div class="bar bar-dark bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="搜索消息">
      </label>
    </div>
    <ion-content>
      <ion-list>
        <div class="item item-divider">
          <span class="email-unread">6</span>
          条消息未读
        </div>
        <ion-item class="item-icon-right" href="#/app/msgs/{{msg.id}}" ng-repeat="msg in vm.msgs">
          <span>{{msg.text}}</span>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
