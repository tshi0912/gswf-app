<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title></title>

  <!-- NOTE: the build-endbuild tags are used by gulp-htmlreplace - DO NOT REMOVE -->
  <!-- build:css -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<!-- NOTE: "ng-strict-di" will be added to the body tag during a production build (see gulp.js) -->
<body ng-app="gswf">
  <!--
    The views will be rendered in the <ion-nav-view> directive below
  -->
  <ion-nav-view></ion-nav-view>
  
  <!--
      For DEV we can use ionic.bundle.js (non-minified) to debug moduleErr errors, see:
      http://www.chrisgmyr.com/2014/08/debugging-uncaught-error-injectormodulerr-in-angularjs/

      During a production build, this gets swapped out for the minified version (ionic.bundle.min.js).
  -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/moment/locale/zh-cn.js"></script>
  <script src="lib/angular-underscore-module/angular-underscore-module.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
  <script src="lib/angular-md5/angular-md5.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- NOTE: the build-endbuild tags are used by gulp-htmlreplace - DO NOT REMOVE -->
  <!-- build:js -->
  <script src="js/modules.js"></script>

  <!-- NOTE: the inject-endinject tags are used by gulp-inject - DO NOT REMOVE -->
  <!-- inject:js -->
  <!-- endinject -->

  <!-- endbuild -->

  <script src="js/config/config.js"></script>

  <!-- ANGULAR-TEMPLATECACHE -->
  <script src="js/templates.js"></script>

  <!-- BOOT -->
  <script src="js/app/boot.js"></script>

  <script type="text/javascript">
    if (window.devicePixelRatio && devicePixelRatio >= 2) {
      var testElem = document.createElement('div');
      testElem.style.border = '.5px solid transparent';
      document.body.appendChild(testElem);
      if (testElem.offsetHeight == 1) {
        document.querySelector('html').classList.add('retinalines');
      }
      document.body.removeChild(testElem);
    }
  </script>

</body>
</html>
